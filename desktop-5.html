<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <main class="contact-form-parent">
        <section class="contact-form">
          <form class="container">
            <h1 class="section-title">
              <p class="contact-us1">Contact Us</p>
            </h1>
            <h3 class="paragraph">
              Got a query or want to give any suggestions? We are here for you!
            </h3>
            <i class="paragraph1"
              >Fields marked with an asterisk (*) are required.</i
            >
            <div class="cards-grid-container-wrapper">
              <div class="cards-grid-container">
                <div class="div-block">
                  <b class="field-label">First name*</b>
                  <div class="text-field-wrapper">
                    <div class="text-field">
                      <div class="text18"></div>
                    </div>
                  </div>
                  <b class="field-label1">Email*</b>
                  <div class="text-field-container">
                    <div class="text-field1">
                      <input class="text19" type="text" />
                    </div>
                  </div>
                </div>
                <div class="div-block1">
                  <b class="field-label2">Last name*</b>
                  <div class="text-field-frame">
                    <div class="text-field2">
                      <div class="text20"></div>
                    </div>
                  </div>
                  <b class="field-label3">Phone number</b>
                  <div class="frame-div">
                    <div class="text-field3">
                      <div class="text21"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <b class="field-label4">Message</b>
            <div class="textarea-wrapper">
              <div class="textarea">
                <div class="placeholder-text">Your feedback is valuable :)</div>
                <div class="expand-wrapper">
                  <img class="expand-icon" alt="" src="./public/expand.svg" />
                </div>
              </div>
            </div>
            <button class="button-default" id="buttonDefault">
              <b class="submit">Submit</b>
            </button>
          </form>
        </section>
        <section class="image-1-group">
          <img class="image-1-icon1" alt="" src="./public/image-1@2x.png" />

          <img
            class="icon4"
            loading="lazy"
            alt=""
            src="./public/icon.svg"
            id="icon"
          />
        </section>
        <img
          class="adobestock-568621335-1-icon"
          alt=""
          src="./public/adobestock-568621335-1@2x.png"
        />

        <div class="text-box-wrapper">
          <h3 class="text-box">
            Copyright Â© 2024 SURAJYAM. All rights reserved.
          </h3>
        </div>
      </main>
    </div>

    <script>
      var buttonDefault = document.getElementById("buttonDefault");
      if (buttonDefault) {
        buttonDefault.addEventListener("click", function (e) {
          // Please sync "Desktop - 12" to the project
        });
      }
      
      var icon = document.getElementById("icon");
      if (icon) {
        icon.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      </script>
  </body>
</html>
